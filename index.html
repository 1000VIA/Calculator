<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="calculator" class="calculator">
        <div class="calculator-display">
            <input type="text" class="calculator-operation" value="0">
            <input type="text" class="calculator-result" value="0">
        </div>
        <!-- the buttons -->
        <div class="calculator-buttons">
            <button class="btn">AC</button>
            <button class="btn img">back</button>
            <button class="btn">&#37;</button>
            <button class="btn blue-btn">&#47;</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn blue-btn">&times;</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn blue-btn">&#45;</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn blue-btn">&#43;</button>

            <button class="btn is-zero">0</button>
            <button class="btn">&#44;</button>
            <button class="btn blue-btn">&#61;</button>
        </div>

    </div>

    <script src="calculator.js"></script>

</body>

</html>
